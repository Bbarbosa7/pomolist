<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pomolist</title>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="utf-8">
</head>

<body>
    <div class="center">
        <div class="title">
            üçÖ The Pomolist
            <br>
        </div>
        <div class="settings">
            <div class="break">
                <div class="description">‚è±Ô∏è <br />Pause</div>
                <div class="value">
                    <span class="control decrement-pause">-</span> <span class="v">5</span> <span class="control increment-pause">+</span>
                </div>
            </div>
            <div class="session">
                <div class="description">‚è±Ô∏è <br />Pomodoro</div>
                <div class="value">
                    <span class="control decrement-pomo">-</span> <span class="v">25</span> <span class="control increment-pomo">+</span>
                </div>
            </div>
        </div>
        <div class="pomodoro">
            <div class="fill session"></div>
            <div class="fill break"></div>
            <div class="time-left"></div>
            <div class="status">Start</div>
        </div>
        <div class="fullycycle">

        </div>
        <div class="completed">

        </div>
        <div class="next-pomodoro">
            <span>Next</span>
        </div>
        <div class="reset-pomodoro">
            <span>Reset</span>
        </div>
    </div>
    <div class="todo-list">
        <h2>To-Do List</h2>
        <input type="text" id="newTask" placeholder="New task">
        <button type="button" id="addTask">Add task</button>
        <ul id="taskList"></ul>
    </div>
</body>
<script type="text/javascript" src="src/main.js"></script>

</html>
